<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Sign Up</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]= "signForm">
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]= "signForm.controls['username'].dirty && signForm.hasError('required', 'username')">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="username"  type="text" placeholder="Username">
                                </div>
                            </div>
                            <small *ngIf= "signForm.controls['username'].dirty && signForm.hasError('required', 'username')" class="text-danger">*Username is required</small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]= "signForm.controls['email'].dirty && signForm.hasError('required', 'email')">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="email"  type="text" placeholder="Email">
                                </div>
                            </div>
                            <small *ngIf= "signForm.controls['email'].dirty && signForm.hasError('required', 'email')" class="text-danger">*Email is required</small>
                            <div class="form-group pt-3 ">
                                <div class="input-field" [class.error]= "signForm.controls['password'].dirty && signForm.hasError('required', 'password')">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="password"  [type]= "typeForFirst" placeholder="Password">
                                    <span (click)= "hideShowPassForFirst()" class="fa {{eyeIconForFirst}}"></span>
                                </div>
                            </div>
                            <small *ngIf= "signForm.controls['password'].dirty && signForm.hasError('required', 'password')" class="text-danger">*Password is required</small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]= "signForm.controls['confirmPassword'].dirty && signForm.hasError('required', 'confirmPassword')">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="confirmPassword"  [type]= "typeForSecond" placeholder="Confirm Password">
                                    <span (click)= "hideShowPassForSecond()" class="fa {{eyeIconForSecond}}"></span>
                                </div>
                            </div>
                            <small *ngIf= "signForm.controls['confirmPassword'].dirty && signForm.hasError('required', 'confirmPassword')" class="text-danger">*Password is required</small>

                            <button (click)= "onSumbit()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Sign Up</button>
                            <div class="text-center pt-4 text-muted">Already have account? <a id="forget" routerLink="/login">Login</a></div>
                        </form>
                    </div>
                   
                </div>
            </div>

        </div>
    </div>
</div>
